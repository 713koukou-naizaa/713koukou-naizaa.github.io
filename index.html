<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamid Enzo - Home</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // detect browser preferred language
            var userLang = navigator.language || navigator.userLanguage; // ie. "en-US", "fr-FR"
            if (userLang.startsWith('en')) { window.location.href = 'en/home.html'; } // redirect to french
            else { window.location.href = '/fr/home.html'; } // default to french
        });
    </script>
</head>

<body id="id-body" class="dark-body">
    Redirecting you based on your language...
</body>

</html>
